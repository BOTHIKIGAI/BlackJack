<!DOCTYPE html>
<html lang="en"> <!-- Lenguaje que utilizara la pagian -->
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Jack</title> <!-- Titulo de la pagina -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"> <!-- Link de bootstrap -->
    <link rel="stylesheet" href="assets/css/style.css"> <!-- Carga del archivo de estilos -->
</head>
<body>
    
    <!-- Cabezera del software -->
    <header class="titulo">
        Black Jack
    </header>

    <!-- Botones del juego -->
    <div class="row mt-2">
        <div class="col text-center">
            <button class="btn btn-danger">Nuevo juego</button>
            <button class="btn btn-primary">Pedir carta</button>
            <button class="btn btn-primary">Detener</button>
        </div>
    </div>

    <div class="row container">
        <div class="col">
            <h1>Juegor 1 - <small>0</small></h1>
            <div id="jugador-cartas">
                <img class="carta" src="assets/cartas/2C.png" alt="">
            </div>
        </div>
    </div>
    
    <div class="row container mt-2">
        <div class="col">
        <h1>Computadora - <small>0</small></h1>
            <div id="computadora-cartas">
                <img class="carta" src="assets/cartas/2C.png" alt="">
            </div>
        </div>
    </div>

    <script src="assets/js/juego.js"></script> <!-- Carga del archivo javascript -->

</body>
</html>
